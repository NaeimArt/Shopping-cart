<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/2-Project - Apps/9-Add-to-Cart/Add-to-Cart/style.css">

    <title>Add To Cart | NaeuCode </title>

<body>

    <div class="container">
        <div class="header">
            <h3 class="heading">Shopping Cart</h3>
            <h5 class="action">Remove all</h5>
        </div>

            <div class="addtocart">
                <div class="img">
                    <img src="/2-Project - Apps/9-Add-to-Cart/Add-to-Cart/img/mic.jpg" alt="">
                </div>
                <h2>Alkoi Mic</h2>
                <h1>$75.99</h1>
                <button class="btn">
                    <i class="fas fa-cart-shopping"></i>

                    <span class="addCart">Add to Cart</span>
                    <span class="added">Added</span>
                </button>
            </div>

            <div class="addtocart">
                <div class="img">
                    <img src="/2-Project - Apps/9-Add-to-Cart/Add-to-Cart/img/mic2.jpg" alt="">
                </div>

                <h1>$91.99</h1>
                <button class="btn">
                    <i class="fas fa-cart-shopping"></i>
                    <i class="fas fa-box"></i>
                    <span class="addCart">Add to Cart</span>
                    <span class="added">Added</span>
                </button>
            </div>

            <div class="addtocart">
                <div class="img">
                    <img src="/2-Project - Apps/9-Add-to-Cart/Add-to-Cart/img/mic3.jpg" alt="">
                </div>
                <h2>Ultra Mic</h2>
                <h1>$69.99</h1>
                <button class="btn">
                    <i class="fas fa-cart-shopping"></i>
                    <i class="fas fa-box"></i>
                    <span class="addCart">Add to Cart</span>
                    <span class="added">Added</span>
                </button>
            </div>


        </div>
    </div>

    <script src="/2-Project - Apps/9-Add-to-Cart/Add-to-Cart/main.js"></script>
    
</body>
</html>
